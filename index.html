<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&family=Train+One&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js"
      integrity="sha512-L6Z/YtIPQ7eU3BProP34WGU5yIRk7tNHk7vaC2dB1Vy1atz6wl9mCkTPPZ2Rn1qPr+vY2mZ9odZLdGYuaBk7dQ=="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="app.css" />
    <title>jsSandbox | Demo</title>
  </head>
  <body>
    <div class="center">
      <button class="btn btn--reset">Reset</button>
      <div class="settings">
        <h1 class="settings__mode">Choose Mode</h1>
        <div class="wrapper">
          <button class="btn--easy">easy</button>
          <button class="btn--hard">hard</button>
        </div>
      </div>
    </div>
    <div class="game-board"></div>
    <div class="scorecard">
      <h1 class="score">Score: 0</h1>
      <div class="lives"></div>
    </div>

    <h1 class="title">Puzzle Up</h1>
    <script src="app.js"></script>

    <div class="centered">
      Icons made by
      <a href="https://www.flaticon.com/authors/bqlqn" title="bqlqn">bqlqn</a>
      from
      <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
    </div>
  </body>
</html>
